<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple webapp to track and monitor shopping purchases">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Shopping Cart</title>
</head>

<body>
    <header>
        <h1>
            Shopping Cart
            <i class="fas fa-shopping-cart"></i>
        </h1>
    </header>
    <main class="container">
        <div id="currentSession">
            <div class="add-session-form">
                <input type="text" id="sessionTitle" placeholder="Title (Location/Season)" aria-label="Session title"
                    required>
                <div class="add-item-form">
                    <input type="text" id="itemName" placeholder="Item name" aria-label="Item name" required>
                    <input type="number" id="itemPrice" placeholder="â‚µ" step="0.01" min="0" aria-label="Price" required>
                    <input type="number" id="itemQuantity" placeholder="Quantity" min="1" value="1"
                        aria-label="Quantity" required>
                    <button id="addItem" aria-label="Add item to cart">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>

            <div id="cartItems" role="list" aria-label="Shopping cart items">
                <!-- Cart items will be added here -->
            </div>

            <div class="aggregate-wrapper">
                <div class="aggregate" aria-live="discount">
                    Discount: 
                    <input type="number" id="itemDiscount" min="0" value="0"
                        aria-label="Discount" required>%
                </div>
                <div class="aggregate" aria-live="polite">
                    Total: <span id="cartTotal">0.00</span>
                </div>
            </div>

            <button id="endSession" aria-label="End shopping session">
                <i class="fas fa-plus"></i> End Session
            </button>
        </div>

        <div class="history-section">
            <div class="controls">
                <h2>
                    <i class="fas fa-history"></i>
                    Shopping History
                    <i class="fas fa-angle-down "></i>
                </h2>
                <button id="clearHistory" class="remove" aria-label="Clear all shopping history">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
            <div id="sessionHistory">
                <!-- Shopping sessions will be added here -->
            </div>
        </div>
    </main>

    <!-- <footer>
        Designed by Mr. Ryt
    </footer> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
